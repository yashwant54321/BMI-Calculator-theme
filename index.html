<body class="bg">


    <h1 style=>BMI CALCULATOR</h1>


   <div class="mainbox">
   <div class="box1">
    <div class="box1-a">
      <label for="height" > Height</label>
      <input type="number" id="height" placeholder="Enter Your Height In cm" name="height">
    </div>
    
    <div class="box1-a">
      <label for="weight" > Weight</label>
      <input type="number" id="weight" placeholder="Enter Your Weight In Kg" name="weight">
    </div>
      <br>
      <button onclick="calculate()">SUBMIT</button><br>
    </div> 

<div class="box2">
    
     <h1 id="print"></h1>
  
     <h1 id="suggestion"></h1>
    </div>
  </div>


  <script>


    function calculate() {
      var h = document.getElementById("height").value;
      var w = document.getElementById("weight").value;
      var Heigh = h/100;
      var check = w/(Heigh*Heigh);
      check = check.toFixed(2);
      document.getElementById("print").innerHTML = check;

  if (check < 18) {
    document.getElementById("suggestion").innerHTML="UnderweightðŸ˜”";
                }
 else if (check > 18 && check < 25){
 document.getElementById("suggestion").innerHTML="NormalðŸ™‚";
    } 
  else if (check > 25 && check < 30){
 document.getElementById("suggestion").innerHTML="OverweightðŸ˜®";
    }                
else{
 document.getElementById("suggestion").innerHTML="ObesityðŸ˜±";
    }
    }

  </script>
